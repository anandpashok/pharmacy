<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <tr>
                    <th>Medicine_id</th>
                    <th>Medicine_name</th>
                    <th>Stock</th>
                    <th>Expiry_date</th>

                </tr>
                {%for stock in Stocks %}
                <tr>
                    <td>{{stock.product_id}}</td>
                    <td>{{stock.medicine_name}}</td>
                    <td>{{stock.quantity}}</td>
                    <td>{{stock.expiry_date}}</td>

                </tr>
                {%endfor%}

            </table>

        </div>

        <div class="col-2"></div>
    </div>
</div>


</body>
</html>
